  <div class="" id="access" style="background-color:black;color:white;height:500px;">
      <div id="map" style="width:400px;height:300px;background-color:blue"></div>
      <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b0bb13ea002a02ebdb988fb5363ca50b"></script>
      <script>
          var container = document.getElementById('map');
      		var options = {
          			center: new daum.maps.LatLng(37.5005680, 127.0033210),
          			level: 3
      		};
          var map = new daum.maps.Map(container, options);
          var markerPosition  = new daum.maps.LatLng(37.5005680, 127.0033210);
          var marker = new daum.maps.Marker({
                  position: markerPosition
          });
          // 마커가 지도 위에 표시되도록 설정합니다
          marker.setMap(map);
     </script>
